services:
  api:
    build:
      context: ./backend/backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://0.0.0.0:8080
      ConnectionStrings__CryptoAgentDb: Data Source=/data/cryptoapp.db
      OpenAI__ApiKey: ${OPENAI_API_KEY:-}
      OpenAI__Model: ${OPENAI_MODEL:-gpt-4o}
      CoinGecko__ApiKey: ${COINGECKO_API_KEY:-}
      AppConfig__Mode: ${APP_MODE:-Paper}
      USE_MOCK_DATA: ${USE_MOCK_DATA:-true}
    volumes:
      - cryptoagent_data:/data
      - ./backend/backend:/src
    restart: unless-stopped

  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      VITE_API_BASE_URL: ${VITE_API_BASE_URL:-http://localhost:8080}
    volumes:
      - ./frontend:/app
      - frontend_node_modules:/app/node_modules
    depends_on:
      - api
    restart: unless-stopped

volumes:
  cryptoagent_data:
  frontend_node_modules:
